{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign In</title>
{% endblock title %}

{% block main_content %}
    <div class="card">
        <div class="card-header bg-warning">
            <h4>Signin Here</h4>
        </div>
        <div class="card-body">
            <form method="post" data-cities-url="" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{form.email|as_crispy_field }}
                </div>
                <div class="mb-3">
                    {{form.password|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock main_content %}
